<p-table #pTable [value]="configurations" class="p-5"
         [globalFilterFields]="['id','key', 'value', 'environment', 'datetime', 'version', 'context', 'secured']">
    <ng-template pTemplate="caption">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter"
               (input)="pTable.filterGlobal($event.target.value, 'contains')">
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th pSortableColumn="id">#</th>
            <th pSortableColumn="key">Key</th>
            <th pSortableColumn="value">Value</th>
            <th pSortableColumn="environment">Environment</th>
            <th pSortableColumn="datetime">Datetime</th>
            <th pSortableColumn="version">Version</th>
            <th pSortableColumn="context">Context</th>
            <th pSortableColumn="secured">Secured</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-configuration>
        <tr class="p-5">
            <th><input type="checkbox"></th>
            <th><input disabled type="text" [value]="configuration.id" class="form-control"></th>
            <td><input type="text" [(ngModel)]="configuration.key" class="form-control"></td>
            <td><input type="text" [(ngModel)]="configuration.value" class="form-control"></td>
            <td><input type="text" [(ngModel)]="configuration.environment" class="form-control"></td>
            <td>
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="dateTimePicker.toggle()" type="button">
                            <img src="../../../assets/img/calendar-interface-symbol-tool.svg"
                                 style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                        </button>

                        <button class="btn btn-outline-secondary" (click)="dateTimePicker.writeValue(null)" type="button">
                            <img src="../../../assets/img/cancel.svg"
                                 style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                        </button>
                    </div>
                    <input [(ngModel)]="configuration.datetime" name="datetime" class="form-control" placeholder="yyyy-mm-dd"
                           ngbDatepicker #dateTimePicker="ngbDatepicker" readonly="readonly">
                </div>
            </td>
            <td><input type="text" [(ngModel)]="configuration.version" class="form-control"></td>
            <td><input type="text" [(ngModel)]="configuration.context" class="form-control"></td>
            <td><input type="checkbox" [(ngModel)]="configuration.secured" class="form-control"></td>
            <td>
                <!--<button class="btn btn-danger" (click)="onDeleteConfiguration(configuration)">Delete</button>-->
                <button (click)="onUpdateConfiguration(configuration)" class="btn btn-info">Apply edit</button>
                <!--<button [routerLink]="['edit-configuration', configuration.id]" class="btn btn-info m-2">Edit</button>-->
            </td>
        </tr>
    </ng-template>
</p-table>
