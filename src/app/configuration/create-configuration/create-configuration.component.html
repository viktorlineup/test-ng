<form [formGroup]="formGroup" class="p-5" (submit)="onSubmit($event)">
    <div class="form-group">
        <input formControlName="key" name="key" type="text" class="form-control" placeholder="Input key">
    </div>

    <div class="form-group">
        <input formControlName="value" name="value" type="text" class="form-control" placeholder="Input value">
    </div>

    <div class="form-group">
        <input formControlName="environment" name="environment" type="text" class="form-control"
               placeholder="Input environment">
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="dateTimePicker.toggle()" type="button">
                    <img src="../../../assets/img/calendar-interface-symbol-tool.svg"
                         style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>

                <button class="btn btn-outline-secondary" (click)="dateTimePicker.writeValue(null)" type="button">
                    <img src="../../../assets/img/cancel.svg"
                         style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                </button>
            </div>
            <input formControlName="datetime" name="datetime" class="form-control" placeholder="yyyy-mm-dd"
                   ngbDatepicker #dateTimePicker="ngbDatepicker" readonly="readonly">
        </div>
    </div>

    <div class="form-group">
        <input formControlName="version" name="version" type="text" class="form-control" placeholder="Input version">
    </div>

    <div class="form-group">
        <input formControlName="context" name="context" type="text" class="form-control" placeholder="Input context">
    </div>

    <div class="form-group">
        <label>
            <input formControlName="secured" name="secured" type="checkbox">
            Secured
        </label>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
        Create new configuration
    </button>
</form>
