<table class="table table-hover" *ngIf="tasks.length > 0">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
        <th scope="col">Environment</th>
        <th scope="col">Datetime</th>
        <th scope="col">Version</th>
        <th scope="col">Context</th>
        <th scope="col">Secured</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
        <th scope="row">{{ task.id }}</th>
        <td>{{ task.key }}</td>
        <td>{{ task.value }}</td>
        <td>{{ task.environment }}</td>
        <td>{{ task.datetime | date: 'mediumDate' }}</td>
        <td>{{ task.version }}</td>
        <td>{{ task.context }}</td>
        <td>{{ task.secured }}</td>
        <td>
            <button class="btn btn-danger" (click)="onDeleteTask(task)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
