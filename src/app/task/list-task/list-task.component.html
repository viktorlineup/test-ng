<p-table #pTable [value]="tasks" class="p-5" [globalFilterFields]="['id','key', 'value', 'environment', 'datetime', 'version', 'context', 'secured']">
    <ng-template pTemplate="caption">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="pTable.filterGlobal($event.target.value, 'contains')">
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">#</th>
            <th pSortableColumn="key">Key</th>
            <th pSortableColumn="value">Value</th>
            <th pSortableColumn="environment">Environment</th>
            <th pSortableColumn="datetime">Datetime</th>
            <th pSortableColumn="version">Version</th>
            <th pSortableColumn="context">Context</th>
            <th pSortableColumn="secured">Secured</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
        <tr>
            <th>{{ task.id }}</th>
            <td>{{ task.key }}</td>
            <td>{{ task.value }}</td>
            <td>{{ task.environment }}</td>
            <td>{{ task.datetime | date: 'mediumDate' }}</td>
            <td>{{ task.version }}</td>
            <td>{{ task.context }}</td>
            <td>{{ task.secured }}</td>
            <td>
                <button class="btn btn-danger" (click)="onDeleteTask(task)">Delete</button>
            </td>
        </tr>
    </ng-template>
</p-table>
